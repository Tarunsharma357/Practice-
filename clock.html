<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="clock.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="count1 count "  style="--i:1 " >1</div>
            <div class="count2 count"  style="--i:2 ">2</div>
            <div class="count3 count"  style="--i:3 " >3</div>
            <div class="count4 count"  style="--i:4 ">4</div>
            <div class="count5 count"  style="--i:5 ">5</div>
            <div class="count6 count"  style="--i:6 ">6</div>
            <div class="count7 count"  style="--i:7 ">7</div>
            <div class="count8 count"  style="--i:8 ">8</div>
            <div class="count9 count"  style="--i:9 ">9</div>
            <div class="count10 count"  style="--i:10 ">10</div>
            <div class="count11 count"  style="--i:11 ">11</div>
            <div class="count12 count"  style="--i:12 ">12</div>
            <div class="circle"></div>
        </div>
    </div>
</body>
</html>
